# macos builds ooniprobe for macos
name: macos
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: "macos-10.15"
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.17.3"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: go build -v ./cmd/ooniprobe
