# windows builds ooniprobe for Windows
name: windows
on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
jobs:
  build:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.17.3"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: sudo apt install mingw-w64
      - run: GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc go build -o ooniprobe-windows-amd64.exe -v ./cmd/ooniprobe
      - run: |
          tag=$(echo $GITHUB_REF | sed 's|refs/tags/||g')
          gh release create -p $tag $GITHUB_SHA || true
          gh release upload --clobber ooniprobe-windows-amd64.exe
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
